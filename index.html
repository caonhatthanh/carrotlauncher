<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* To set a clean, modern background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 50px 0 0;
            /* Thêm khoảng cách trên để giao diện nhích xuống */
            background: #FFB74D;
            color: #fff;
            height: calc(100vh - 50px);
            /* Điều chỉnh chiều cao còn lại */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header banner style */
        /* Hiệu ứng lắc nhẹ cho banner */
        @keyframes shakeBanner {
            0% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(5px) translateY(5px);
            }

            50% {
                transform: translateX(0) translateY(0);
            }

            75% {
                transform: translateX(-5px) translateY(-5px);
            }

            100% {
                transform: translateX(0) translateY(0);
            }
        }

        /* Sử dụng hiệu ứng cho banner */
        .header {
            width: 103%;
            height: 400px;
            background-image: url('./img/banner.png');
            background-size: cover;
            background-position: center;
            position: relative;
            border: 3px solid #FF9F00;
            border-bottom-width: 4px;
            animation: fadeInBanner 3s ease-in-out, shakeBanner 5s ease-in-out infinite;
            /* Áp dụng hiệu ứng lắc nhẹ mỗi 5s */
        }

        /* Logo styling */
        .logo {
            width: 160px;
            height: 160px;
            background-image: url('./img/sv-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeInLogo 2s ease-in-out, swayLogo 4s infinite ease-in-out;
            border-radius: 50%;
        }

        /* Logo fade-in animation */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Add a sway (lung lay) effect to the logo */
        @keyframes swayLogo {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(5deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        /* Form container for dropdown and button */
        .form-container {
            margin-top: 30px;
            /* Adjusted for light space from banner */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            animation: fadeInForm 3s ease-in-out;
        }

        /* Fade-in animation for form */
        @keyframes fadeInForm {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom styled select dropdown */
        select {
            padding: 14px 20px;
            font-size: 18px;
            color: #333;
            background-color: #FFFBEC;
            /* Light pastel yellow */
            border: 2px solid #FF9F00;
            border-radius: 8px;
            margin-right: 20px;
            appearance: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
            width: 250px;
            font-weight: bold;
        }

        /* Remove default dropdown arrow */
        select::-ms-expand {
            display: none;
        }

        /* Button styling */
        button {
            padding: 20px 50px;
            font-size: 22px;
            background-color: #FF9F00;
            /* Pastel Orange */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:hover {
            background-color: #FF7F00;
            /* Darker orange on hover */
        }

        /* Stylish container spacing */
        .form-container select,
        .form-container button {
            margin: 8px;
        }

        /* Particle Effect Styling */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Để không chặn các sự kiện chuột */
            z-index: 0;
            /* Đảm bảo particle ở phía sau các phần tử khác */
            display: block;
        }

        /* Particle styling */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(200, 200, 200, 0.7);
            /* Màu xám pastel */
            border-radius: 50%;
            animation: particleMove 10s linear infinite;
        }

        /* Animation for particles to move */
        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(calc(100vw * 1), calc(100vh * 1));
                opacity: 0;
            }
        }

        /* Slide-in notification style */
        .notification {
            position: fixed;
            top: -100px;
            /* Initially offscreen */
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF9F00;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            animation: slideIn 3s forwards;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                top: -100px;
                opacity: 0;
            }

            100% {
                top: 20px;
                opacity: 1;
            }
        }

        .notification i {
            margin-right: 10px;
        }

        button i {
            font-size: 30px;
            /* Kích thước biểu tượng */
        }

        /* Các hiệu ứng góc nhẹ nhàng */
        .corner-effect {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            /* Màu trắng mờ */
            animation: cornerEffectAnimation 4s infinite ease-in-out;
            z-index: 1;
        }

        .top-left {
            top: 10px;
            left: 10px;
            animation-delay: 0s;
        }

        .top-right {
            top: 10px;
            right: 10px;
            animation-delay: 1s;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            animation-delay: 2s;
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
            animation-delay: 3s;
        }

        /* Hiệu ứng ánh sáng chuyển động nhẹ */
        @keyframes cornerEffectAnimation {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.5) translate(10px, 10px);
                opacity: 1;
            }

            100% {
                transform: scale(1) translate(0, 0);
                opacity: 0.5;
            }
        }

        /* Fade-in toàn trang khi mở */
        body {
            animation: fadeInBody 2s ease-in-out;
        }

        @keyframes fadeInBody {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Hiệu ứng sóng gió nhẹ cho toàn bộ nội dung */
        .sway-effect {
            animation: sway 4s infinite ease-in-out;
        }

        @keyframes sway {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        /* Tăng độ "chill" cho nền bằng gradient động */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 183, 77, 0.8), rgba(255, 159, 0, 0.8));
            z-index: -1;
            animation: gradientMove 6s infinite alternate ease-in-out;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        /* Tăng hiệu ứng chuyển động của particles */
        .particle {
            animation: particleMove 8s linear infinite;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(200, 200, 200, 0) 70%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Thêm nhấn nhá nhẹ cho nút bấm */
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Biểu tượng góc chuyển động nhẹ */
        .corner-effect {
            animation: cornerEffectAnimation 5s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Thiết lập nền */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Đảm bảo background ở dưới cùng */
            pointer-events: none;
            /* Đảm bảo không gây cản trở các tương tác của người dùng */
        }

        /* Hạt hiệu ứng hình tròn */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            /* Màu trắng mờ */
            border-radius: 50%;
            animation: moveParticle 5s linear infinite, fadeParticle 3s ease-in-out infinite;
        }

        /* Tạo chuyển động cho các hạt */
        @keyframes moveParticle {
            0% {
                top: 100%;
                left: 100%;
            }

            50% {
                top: 50%;
                left: 50%;
            }

            100% {
                top: 0;
                left: 0;
            }
        }

        /* Hiệu ứng mờ cho hạt */
        @keyframes fadeParticle {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Audio element -->
    <audio id="background-music" autoplay loop>
        <source src="./music/tinylove.mp3" type="audio/mpeg">
        Trình duyệt của ngươi không hỗ trợ phát nhạc.
    </audio>

    <div class="corner-effect top-left"></div>
    <div class="corner-effect top-right"></div>
    <div class="corner-effect bottom-left"></div>
    <div class="corner-effect bottom-right"></div>


    <!-- Particle Effect Layer -->
    <div class="background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <!-- Thêm nhiều hạt nếu muốn -->
    </div>

    <div class="particles"></div>

    <div class="header">
        <!-- Banner -->
    </div>

    <div class="logo"></div>

    <!-- Form container for selecting server and play button -->
    <div class="form-container">
        <select id="serverSelect">
            <option value="fivem://connect/147.185.221.23:60301">Singapore [PUBLIC]</option>
            <option value="fivem://connect/26.94.185.97:30120">Radmin [LOCAL]</option>
        </select>
        <button id="playButton">
            <i class="fas fa-play"></i> <!-- Biểu tượng Play -->
        </button>

    </div>

    <!-- Slide-in notification -->
    <div class="notification">
        <i class="fas fa-info-circle"></i> Thông Báo: Hãy đóng tất cả Tab FIVEM trước khi ấn Play!!
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const serverSelect = document.getElementById('serverSelect');

        // Event listener for play button click
        playButton.addEventListener('click', () => {
            const selectedServer = serverSelect.value;
            window.location.href = selectedServer;
        });

        // Particle creation and animation
        const particlesContainer = document.querySelector('.particles');
        const numParticles = 100; // Adjust the number of particles

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random position on the entire screen
            particle.style.left = `${Math.random() * 100}vw`; // Sử dụng vw để tạo ra vị trí ngẫu nhiên trong phạm vi màn hình
            particle.style.top = `${Math.random() * 100}vh`; // Sử dụng vh để tạo ra vị trí ngẫu nhiên trong phạm vi màn hình

            // Random animation duration and delay
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`; // Để tốc độ particle chậm hơn
            particle.style.animationDelay = `${Math.random() * 5}s`;

            // Add the particle to the container
            particlesContainer.appendChild(particle);
        }
    </script>

    <script>
        // Set volume to 10% when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-music');
            audio.volume = 0.1; // Volume level: 10%
        });
    </script>

</body>

</html>
